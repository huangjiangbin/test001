<!DOCTYPE html>
<html>
<head>

    <meta name="keywords" content=""/>

    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="./nec/reset.css"/>
    <link rel="stylesheet" href="./nec/function.css"/>
    <link rel="stylesheet" href="./nec/animation.css"/>
    <link rel="stylesheet" href="./awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style.css"/>
    <script src="./jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="g-document">
    <div class="g-head">
        <a class="action f-fl" href="#back"><span class="fa fa-list"></span></a>
        <a class="action f-fr" href="#settings"><span class="fa fa-cog"></span></a>
        <h1>惠◆醉悠悠</h1>
    </div>
    <div class="g-body">
        <div class="w-banner"><a href="#"><img src="./1.jpg" width="100%" /></a></div>
        <div class="w-grid4">
            <div class="f-cb w-grid4-row">
                <div class="w-grid4-col1">
                    <div class="cell">
                        <div class="w-icon-text-2"><div class="w-icon-text-2-inner">
                            <span class="fa fa-home"></span><br />首页
                        </div></div>
                    </div>
                </div>
                <div class="w-grid4-col2">
                    <div class="cell">
                        <div class="w-icon-text-2"><div class="w-icon-text-2-inner">
                            <span class="fa fa-user"></span><br />用户中心
                        </div></div>                        
                    </div>
                </div>
                <div class="w-grid4-col3">
                    <div class="cell">
                        <div class="w-icon-text-2"><div class="w-icon-text-2-inner">
                            <span class="fa fa-plus-square"></span><br />收藏
                        </div></div>
                    </div>
                </div>
                <div class="w-grid4-col4">
                    <div class="cell">
                        <div class="w-icon-text-2"><div class="w-icon-text-2-inner">
                            <span class="fa fa-shopping-cart"></span><br />购物车
                        </div></div>                        
                    </div>
                </div>
            </div>
            <div class="f-cb w-grid4-row">
                <div class="w-grid4-col1">
                    <div class="cell">
                        <div class="w-icon-text-2"><div class="w-icon-text-2-inner">
                            <span class="fa fa-list"></span><br />分类
                        </div></div>                          
                    </div>
                </div>
                <div class="w-grid4-col2">
                    <div class="cell">
                        <div class="w-icon-text-2"><div class="w-icon-text-2-inner">
                            <span class="fa fa-random"></span><br />随便逛逛
                        </div></div>                          
                    </div>
                </div>
                <div class="w-grid4-col3">
                    <div class="cell">
                        <div class="w-icon-text-2"><div class="w-icon-text-2-inner">
                            <span class="fa fa-cog"></span><br />配置
                        </div></div>                          
                    </div>
                </div>
                <div class="w-grid4-col4">
                    <div class="cell">
                        <div class="w-icon-text-2"><div class="w-icon-text-2-inner">
                            <span class="fa fa-question-circle"></span><br />关于我们
                        </div></div>
                    </div>
                </div>
            </div>            
        </div>
        <div id="info"></div>
    </div>
    <div class="g-foot">
    </div>
</div>
<script>
    $(document).ready(function(){
        $(".w-grid4 .cell").each(function( idx ){
            var cell = $(this);
            cell.height( cell.css("width") );
        });
        
        $(".w-icon-text-2").each(function(){
            var width = parseInt( $(this).width() ) * 2.0 / 5.0;
            $(this).find(".fa").css("font-size", width+"px").css("line-height", width+"px" );
        });
        
        $("#info").text( $(".w-banner").width() + "x" + $(".w-banner").height() ); 
    });
</script>
</body>
</html>
