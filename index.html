<!DOCTYPE html>
<html>

<body>
<div class="g-document">
    <div class="g-head">
        <a class="action f-fl" href="#back"><span class="fa fa-list"></span></a>
        <a class="action f-fr" href="#settings"><span class="fa fa-cog"></span></a>

    </div>
    <div class="g-body">
        <div class="w-banner"><a href="#"><img src="./1.jpg" width="100%" /></a></div>
        <div class="w-grid4">
            <div class="f-cb w-grid4-row">
                <div class="w-grid4-col1">
                    <div class="cell">
                        <div><span class="fa fa-home"></span></div>

                    </div>
                </div>
                <div class="w-grid4-col2">
                    <div class="cell">
                        <div><span class="fa fa-user"></span></div>
                        用户中心
                    </div>
                </div>
                <div class="w-grid4-col3">
                    <div class="cell">
                        <div><span class="fa fa-plus-square"></span></div>
                        收藏

                <div class="w-grid4-col4">
                    <div class="cell">

                </div>

            <div class="f-cb w-grid4-row">

            </div>            
        </div>
        <div id="info"></div>
    </div>
    <div class="g-foot">
    </div>

<script>
    $(document).ready(function(){
        $(".w-grid4 .cell").each(function( idx ){
            var cell = $(this);
            cell.height( cell.parents(".w-grid4-row").height() );
        });
        
        $("#info").text( $(".w-banner").width() + "x" + $(".w-banner").height() ); 
    });
</script>
